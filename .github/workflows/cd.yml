name: Continuous Delivery
on:
  push:
    branches:
      - main
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          pnpm install
          cd ..

      - name: Install Api Dependencies
        run: |
          cd api
          pnpm install
          cd ..

      - name: Type Check Api
        run: |
          cd api
          npx tsc --noEmit

      - name: Type Check Frontend
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build Frontend
        run: |
          cd frontend
          pnpm build

      - name: Build Api
        run: |
          cd api
          pnpm build

      - name: Deploy to Vultr
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VULTER_IP }}
          username: deploy
          key: ${{ secrets.VULTER_SSH_KEY }}
          script: |
            set -euo pipefail
            export DOCKER_BUILDKIT=1
            export COMPOSE_DOCKER_CLI_BUILD=1
            cd /var/www/gracejeanne
            git pull origin main
            podman-compose -f docker-compose.yml up -d --build --remove-orphans
